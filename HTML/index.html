<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div id="header">Calcolatrice</div>
        <div><input type="text" id="display" readonly /></div>
        <div id="keyboard">
          <div id="numbers">
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="row">
              <button>C</button>
              <button>0</button>
              <button>.</button>
            </div>
          </div>
          <div class="operators">
            <button>/</button>
            <button>X</button>
            <button>+</button>
            <button>-</button>
          </div>
        </div>
        <div id="enter">
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="../JS/script.js"></script>
  </body>
</html>
